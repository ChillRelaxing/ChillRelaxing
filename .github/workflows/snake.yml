name: Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Ejecuta cada medianoche
  workflow_dispatch: # Permite ejecutarlo manualmente

permissions:
  contents: write # Permisos para publicar en la rama output

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Generar Snake üêç
        uses: Platane/snk@v3
        with:
          github_user_name: ChillRelaxing
          outputs: dist/snake.svg # Nueva configuraci√≥n

      - name: Subir Snake
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
