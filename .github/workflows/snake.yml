name: Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Ejecuta todos los d√≠as a medianoche
  workflow_dispatch: # Permite ejecuci√≥n manual
  push:
    branches:
      - main # Se ejecuta cuando haces push a la rama principal

jobs:
  snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout repositorio
        uses: actions/checkout@v3

      # Paso 2: Generar Snake con diferentes paletas
      - name: Generar Snake üêç
        uses: Platane/snk@v3
        with:
          github_user_name: ChillRelaxing # Tu usuario de GitHub
          outputs: |
            dist/snake.svg?palette=github-dark # Fondo oscuro autom√°tico
            dist/snake-black.svg?background_color=000000 # Fondo negro
            dist/snake-cyberpunk.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9 # Estilo Cyberpunk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Paso 3: Subir las animaciones al branch 'output'
      - name: Subir Snake
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
          commit_message: "üêç Update Snake Animation [skip ci]"

