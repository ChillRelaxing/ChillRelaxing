name: Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Ejecuta la animaci√≥n todos los d√≠as a la medianoche
  workflow_dispatch: # Permite ejecutar manualmente desde Actions

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3
        
      - name: Generar Snake üêç
        uses: Platane/snk@v3
        with:
          github_user_name: ChillRelaxing # Aqu√≠ tu usuario
          svg_out_path: dist/snake.svg
          output_format: svg_with_bg # Permite definir el fondo
          background_color: "#000000" # Negro en formato hexadecimal

      - name: Subir Snake
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub ya lo genera autom√°ticamente
          publish_branch: output
          publish_dir: ./dist
